<style>
    .header {
    text-align: center;
    padding: 20px;
}

.form {
    padding: 20px;
}

.form label {
    display: block;
    margin-bottom: 5px;
}

.form input, .form textarea {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
}

.form textarea {
    height: 100px;
}

.form input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

#tasks {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

#tasks li {
    padding: 5px 0;
}

</style>
<a href="{% url "project:add_project" %}">К списку ваших проектов</a>
<div class="container">
    <div class="header">
        <h1>Редактирование проекта: {{project.title}}</h1>
    </div>
    <form class="form" action="{% url "project:edit_project" pk=project.id %}" method="post">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" value="Сохранить">
    </form>
    <label for="tasks">Задачи:</label>
    <ul id="tasks">
        {% for task in tasks %}
            <li>{{task}}</li>
        {% endfor %}
    </ul>
</div>
